<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: 'Arial';
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #4285f4;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3c74e6;
        }
    </style>
</head>

<body>

    <header>
        <h1>User Registration</h1>
    </header>

    <section>
        <h2>Account Information</h2>

        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <th>User Type</th>
                <td>
                    <label><input type="radio" name="userType" value="regular"> Regular User</label>
                    <label><input type="radio" name="userType" value="admin"> Admin</label>
                </td>
            </tr>
        </table>

        <form>
            <h2>Contact Information</h2>

            <label for="phone">Phone</label>
            <input type="tel" name="phone">

            <label for="address">Address</label>
            <textarea name="address" rows="4"></textarea>

            <button type="submit">Register</button>
        </form>
    </section>

</body>

</html>
